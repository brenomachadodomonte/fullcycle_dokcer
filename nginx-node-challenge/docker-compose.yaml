version: '3'

services:
  app:
    build: 
      context: node
    image: brenomachadodomonte/node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 --timeout 30s docker-entrypoint.sh
    #command: node index.js
    networks:
      - nodenet
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on:
      - db
  db:
    image: mariadb
    command: --innodb-use-native-aio=0
    container_name: maria-db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_USER=root
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - nodenet

networks:
  nodenet:
    driver: bridge